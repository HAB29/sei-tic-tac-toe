<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="XOContainer">
        <h1>Hessa's Tic Tac Toe</h1>
        <div id="boxContainer">
            <div boxIndex="0" class="Box"></div>
            <div boxIndex="1" class="Box"></div>
            <div boxIndex="2" class="Box"></div>
            <div boxIndex="3" class="Box"></div>
            <div boxIndex="4" class="Box"></div>
            <div boxIndex="5" class="Box"></div>
            <div boxIndex="6" class="Box"></div>
            <div boxIndex="7" class="Box"></div>
            <div boxIndex="8" class="Box"></div>
        </div>
        <h2 id="Status"></h2>
        <button id="restart">Again?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
